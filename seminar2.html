<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Buat Seminar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: rgb(244, 178, 209);
        }

        .admin-container {
            border: 1px solid #ccc;
            padding: 15px;
            width: 500px;
            border-radius: 5px;
            background-color: white;
        }

        label {
            display: block;
            margin: 5px 0;
        }

        input,
        select,
        textarea,
        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            background-color: #e86eab;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #d67b9c;
        }

        .success-message {
            color: green;
            font-weight: bold;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        .result-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>Create New Seminar/Workshop</h2>
    <div class="admin-container">
        <form id="seminarForm">
            <label for="kode">Kode:</label>
            <input type="text" id="kode" name="kode" required>
            <label for="nama_kegiatan">Nama Kegiatan:</label>
            <input type="text" id="nama_kegiatan" name="nama_kegiatan" required>
            <label for="tanggal_mulai">Tanggal Mulai:</label>
            <input type="date" id="tanggal_mulai" name="tanggal_mulai">
            <label for="tanggal_akhir">Tanggal Akhir:</label>
            <input type="date" id="tanggal_akhir" name="tanggal_akhir">
            <label for="biaya">Biaya:</label>
            <input type="number" id="biaya" name="biaya">
            <label for="tempat">Tempat:</label>
            <input type="text" id="tempat" name="tempat">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude">
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude">
            <label for="jenis_kegiatan">Jenis Kegiatan:</label>
            <select id="jenis_kegiatan" name="jenis_kegiatan">
                <option value="">Pilih Jenis</option>
                <option value="Seminar">Seminar</option>
                <option value="Workshop">Workshop</option>
            </select>
            <label for="pic">PIC:</label>
            <input type="text" id="pic" name="pic">
            <label for="deskripsi">Deskripsi:</label>
            <textarea id="deskripsi" name="deskripsi" rows="4"></textarea>
            <button type="submit">Simpan</button>
        </form>
        <div id="message"></div>
        <div id="result" class="result-container" style="display:none;">
            <h3>Seminar/Workshop Details:</h3>
            <p id="result-Kode"></p>
            <p id="result-NamaKegiatan"></p>
            <p id="result-TanggalMulai"></p>
            <p id="result-TanggalAkhir"></p>
            <p id="result-Biaya"></p>
            <p id="result-Tempat"></p>
            <p id="result-Latitude"></p>
            <p id="result-Longitude"></p>
            <p id="result-JenisKegiatan"></p>
            <p id="result-PIC"></p>
            <p id="result-Deskripsi"></p>
        </div>
    </div>

    <script>
        document.getElementById("seminarForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            let isValid = true;
            const requiredFields = ['kode', 'nama_kegiatan', 'jenis_kegiatan', 'tempat', 'latitude', 'longitude'];
            requiredFields.forEach(field => {
                if (!formData.get(field)) {
                    isValid = false;
                    document.getElementById('message').innerHTML = '<p class="error-message">Please fill in all required fields.</p>';
                    return;
                }
            });

            if (isValid) {
                const Kode = formData.get("kode");
                const NamaKegiatan = formData.get("nama_kegiatan");
                const TanggalMulai = formData.get("tanggal_mulai");
                const TanggalAkhir = formData.get("tanggal_akhir");
                const Biaya = formData.get("biaya");
                const Tempat = formData.get("tempat");
                const Latitude = formData.get("latitude");
                const Longitude = formData.get("longitude");
                const JenisKegiatan = formData.get("jenis_kegiatan");
                const PIC = formData.get("pic");
                const Deskripsi = formData.get("deskripsi");
                document.getElementById('message').innerHTML = '<p class="success-message">Seminar/Workshop created successfully!</p>';
                document.getElementById("result").style.display = "block";
                document.getElementById("result-Kode").innerText = `Kode: ${Kode}`;
                document.getElementById("result-NamaKegiatan").innerText = `Nama Kegiatan: ${NamaKegiatan}`;
                document.getElementById("result-TanggalMulai").innerText = `Tanggal Mulai: ${TanggalMulai}`;
                document.getElementById("result-TanggalAkhir").innerText = `Tanggal Akhir: ${TanggalAkhir}`;
                document.getElementById("result-Biaya").innerText = `Biaya: ${Biaya}`;
                document.getElementById("result-Tempat").innerText = `Tempat: ${Tempat}`;
                document.getElementById("result-Latitude").innerText = `Latitude: ${Latitude}`;
                document.getElementById("result-Longitude").innerText = `Longitude: ${Longitude}`;
                document.getElementById("result-JenisKegiatan").innerText = `Jenis Kegiatan: ${JenisKegiatan}`;
                document.getElementById("result-PIC").innerText = `PIC: ${PIC}`;
                document.getElementById("result-Deskripsi").innerText = `Deskripsi: ${Deskripsi}`;
                this.reset();
            }
        });
    </script>

</body>

</html>
